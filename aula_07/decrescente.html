<meta charset="UTF-8">
<script>

	function pulaLinha(){
		
		document.write("<br>");

	};

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	};

	var numeroInicial = 20;

	while (numeroInicial >= 0) {

		mostra(numeroInicial);
		numeroInicial = numeroInicial-1;

	};

	mostra("Chegamos ao fim.");

</script>
