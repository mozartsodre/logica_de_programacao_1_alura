<meta charset="UTF-8">
<script>

	function pulaLinha(){
		
		document.write("<br>");

	};

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	};

	var totalFamiliares = parseInt(prompt("Quantidade de familiares"));
	var numeroFamiliares = 1;
	var totalIdades = 0

	while ( numeroFamiliares <= totalFamiliares) {
		var idade = parseInt(prompt("Informe a idade do familiar"));
		totalIdades = totalIdades + idade;
		numeroFamiliares++
	}

	var mediaDasIdades = totalIdades/numeroFamiliares;
	mostra("A média das idades é "+mediaDasIdades);

</script>
