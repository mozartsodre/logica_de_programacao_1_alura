<meta charset="UTF-8">
<script>

	function pulaLinha(){
		
		document.write("<br>");

	};

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	};


// Alternativa para while

	for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {

	mostra(7*multiplicador);

	};

	mostra("Chegamos ao fim");

</script>
