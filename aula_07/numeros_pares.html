<meta charset="UTF-8">
<script>

	function pulaLinha(){
		
		document.write("<br>");

	};

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	};

	var numeroPar = 2;

	while (numeroPar <= 100) {

		mostra(numeroPar);
		numeroPar = numeroPar+2;
	
	};

	mostra("Entre 1 e 100 esses são todos os números pares.");

</script>
